<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Framework</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- bootstrap framework is external framework that defined banch of classes in their css, predefined layers, 
  like- container, row, card etc. They also have predefined classes for responsiveness.
  It is 12 column grid system.
  -->
<body>
  <h1>Bootstrap Framework</h1>
  <div class="container">
    <div class="row">
      <!--takes 6 out of 12 columns-->
      <!--as we resize the website its still takes out 50% of the width
      -->
      <div class="card col-6">
        Card
      </div>
      <div class="card col-2">
        Card
      </div>
      <div class="card col-4">
        Card
      </div>
    </div>
  </div>


</body>

</html>
